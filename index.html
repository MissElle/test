<!DOCTYPE html>
<html>
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Chewy|Indie+Flower|Permanent+Marker|Sanchez" rel="stylesheet"><script src="https://use.fontawesome.com/75360aa574.js"></script>
  
</head>

<body>
  <div class="row">
    <header>
      <div class="col menu">
        <nav>
          <ul>
            <li><a href="#">Hats</a></li>
            <li><a href="#">Gloves</a></li>
            <li><a href="#">Scarves</a></li>
            <li class="cart-info">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </li>
          </ul>
        </nav>
      </div>
      
      <div class="title">
        <h1>Winter Wear Warehouse</h1>
      </div>
    </header>

    <div class="col search">
      <aside>
        <form name="product" onsubmit="sortProduct();">
          <label>Filter By:
            <select name="filter">
              <option value="">Choose One</option>
              <option value="price">Price</option>
              <option value="name">Name</option>
            </select>
          </label>

          <input type="submit" value="Sort">
        </form>
      </aside>
    </div>
  </div>
  
  <section>
    <div class="row">
      <div class="page">
        <h2>Scarves</h2>
      </div>
      
      <div class="item-container">

        <div class="item">
          <h3>Reversible Plaid</h3>
          <img src="images/reversible-plaid.jpg" alt="reversible plaid scarf">
          <p>Two classic patterns in one great look: This supersoft and cozy reversible scarf instantly doubles your street-style cred. 100% acrylic.</p>
          <p>26.99</p>
        </div>

      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
